[DEFAULT]
name = cc_iaas_sdnms

[database]
address = 127.0.0.1
port = 3306
username = root
password = root

[server:main]
use = egg:gunicorn#main
host = 127.0.0.1
port = 8070
workers = 1
worker-connections = 2000
worker-class = eventlet
timeout = 30
backlog = 2048
keepalive = 2
proc_name = cc-iaas-sdnms
loglevel = DEBUG

[logger]
debug = true
log_dir = /var/log/nova
use_stderr = false
log_date_format = %Y-%m-%d %H:%M:%S
